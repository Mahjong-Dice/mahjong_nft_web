type NFT {
  id: ID!
  tokenId: String!
  contractAddress: String!
  metadata: String!
  owner: String!
  creator: String!
  createdAt: String!
  updatedAt: String!
  listing: Listing
  transactions: [Transaction!]!
}

input NFTCreateInput {
  tokenId: String!
  contractAddress: String!
  metadata: String!
  owner: String!
  creator: String!
}

input NFTFilterInput {
  tokenId: String
  contractAddress: String
  owner: String
  creator: String
}

type DeleteNFTsResponse {
  count: Int!
}

type Listing {
  id: ID!
  nft: NFT!
  nftId: String!
  price: Float!
  seller: String!
  isActive: Boolean!
  createdAt: String!
  updatedAt: String!
}

type Transaction {
  id: ID!
  nft: NFT!
  nftId: String!
  fromAddress: String!
  toAddress: String!
  price: Float!
  timestamp: String!
}

input ListingCreateInput {
  nftId: String!
  price: Float!
  seller: String!
}

input ListingFilterInput {
  nftId: String
  seller: String
  isActive: Boolean
}

type Query {
  nfts(filter: NFTFilterInput): [NFT!]!
  nft(id: ID!): NFT
  listings(filter: ListingFilterInput): [Listing!]!
  listing(id: ID!): Listing
}

type Mutation {
  createNFT(input: NFTCreateInput!): NFT!
  deleteNFTs(id: ID!): DeleteNFTsResponse!
  createListing(input: ListingCreateInput!): Listing!
  updateListing(id: ID!, price: Float): Listing!
  deactivateListing(id: ID!): Listing!
}